<form #searchForm="ngForm" (ngSubmit)="whenSubmitted(searchForm)">
  <h2>Search</h2>
  <ng-container *ngTemplateOutlet="tmplRefName"></ng-container>
  <div class="form-control">
    <label for="subtn"></label>
    <p-button
      [style]="{'width': '100%', 'font-size': '13px'}"
      id="subtn"
      label="Refresh"
      type="submit"
    />
  </div>
</form>
<ng-template #productSearch>
  <div class="form-control">
    <label for="item-code">Item Code</label>
    <p-autoComplete
      (completeMethod)="filterSuggestions($event, 'products')"
      [(ngModel)]="products.itemCode"
      [suggestions]="productItemCodeSuggestions"
      id="item-code"
      required
    />
  </div>
  <div class="form-control">
    <label for="description">Description</label>
    <input [(ngModel)]="products.description" id="description" pInputText type="text">
  </div>
  <div class="form-control">
    <label for="category">Category</label>
    <p-treeSelect
      [(ngModel)]="products.category"
      [options]="productCategoryOptions"
      id="category"
    />
  </div>
  <div class="form-control">
    <label for="status">Status</label>
    <p-selectButton
      [(ngModel)]="products.status"
      [options]="productStatus"
      id="status"
      styleClass="product-status-selbtns"
    />
  </div>
</ng-template>

<ng-template #purchaseSeach>
  <h2>purchase order search form</h2>
</ng-template>

<ng-template #saleSearch>
  <h2>sales order search form</h2>
</ng-template>
