<section>
  <h1>Import Data - Product</h1>
  <div class="form-group">
    <div class="form-control">
      <label for="data-type">Data Type</label>
      <p-dropdown
        id="data-type"
        [options]="dataTypeOptions"
        [(ngModel)]="selectedDataType"
        name="importDataType"
      />
    </div>
    <div class="form-control">
      <label for="file-location">File Location:</label>
      <input type="file"
             id="file-location"
             name="datafile"
             (change)="onFileChange($event)"
      >
    </div>
    <div class="form-control">
      <button pButton (click)="showTableButtonClicked()">Show Data Table</button>
    </div>
  </div>
  <div *ngIf="dataImported">
    <div class="mb-3">
      <p-button
        type="button"
        icon="pi pi-chevron-left"
        (click)="prev()"
        [disabled]="isFirstPage()"
        styleClass="p-button-text" />
      <p-button
        type="button"
        icon="pi pi-refresh"
        (click)="reset()"
        styleClass="p-button-text" />
      <p-button
        type="button"
        icon="pi pi-chevron-right"
        (click)="next()"
        [disabled]="isLastPage()"
        styleClass="p-button-text" />
    </div>
    <p-table [value]="dataFileRows"
             [breakpoint]="'960px'"
             [paginator]="true"
             [rows]="20"
             [first]="first"
             responsiveLayout="stack"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width:1%">{{dataFileTHeads[0]}}</th>
          <th style="width:1%">{{dataFileTHeads[2]}}</th>
          <th style="width:1%">{{dataFileTHeads[8]}}</th>
          <th style="width:1%">{{dataFileTHeads[9]}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tablerow>
        <tr>
          <td>{{tablerow.split(',')[0]}}</td>
          <td>{{tablerow.split(',')[2]}}</td>
          <td>{{tablerow.split(',')[8]}}</td>
          <td>{{tablerow.split(',')[9]}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
