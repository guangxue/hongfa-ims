<div class="inventory-table">
  <p-table [value]="currentStock"
    [paginator]="true"
    [rowsPerPageOptions]="[100, 150, 200]"
    [rows]="50">
    <ng-template #header>
      <tr>
        <th>Item Name</th>
        <th>Total Zippers (Shelf)</th>
        <th>Total Zippers (Tagged)</th>
        <th>Total Zippers (Loose)</th>
        <th>Total Tags Left</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td><a routerLink="/inventory-item/{{item.item_name}}">{{item.item_name}}</a></td>
        <td>{{item.qty_shelf}}</td>
        <td>{{item.qty_tagged}}</td>
        <td>{{item.qty_loose}}</td>
        <td>{{item.qty_tags}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
